<!doctype html>
<html>
  <head>
    <title>Vytex Quick Add</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="quick_add.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container" style="width:300px;padding-top:20px" id="main_container" align="center">
      <h4> Add a new Article </h4>
      <br/>
      <input type="text" id="url_input" placeholder="Paste URL to add article" class="form-control" style="margin-bottom:10px">
      <select id="collections" class="form-control">
      </select>
      <br/>
      <button class="btn btn-default" id="add-article">+ Add Article</button>
      
      <div class="row" style="margin-top:10px;display:none" id="pre_filled_metadata">
        <div class="col-sm-2">
          <img src="http://cdn.sstatic.net/stackoverflow/img/apple-touch-icon@2.png?v=ea71a5211a91&a" width="75px" height="75px" id="metadata_img">
        </div>
        <div class="col-sm-10">
        <b><p class="small" id="metadata_title"></p></b>
          <p class="small" id="metadata_description">This is where the description goes. This is where the description goes. This is where the description goes. </p>
        </div>
      </div>

      <div class="row" style="margin-top:20px;display:none" id="unfilled_metadata">
        <div class="col-sm-2">
          <img src="http://localhost:3000/assets/default-image.png" width="75px" height="75px">
        </div>
        <div class="col-sm-10">
          <input class="form-control" id="article-title" placeholder="Title" style="margin-bottom:5px;margin-top:5px">
          <textarea placeholder="Description" id="article-description" style="width:100%;height:50px;margin-bottom:5px" class="form-control"></textarea>
          <input class="form-control" id="article-provider" placeholder="Provider">
        </div>
      </div>
    </div>

    <div class="container" style="width:300px;padding-top:20px;display: none;" id="success_container" align="center">
      <h4> Success! </h4>
      <a href="#" id="link_to_collection">Click here to go to your collection</a>
    </div>

    <div class="container">
      <h4 style="float:right;color:#40004F"> Vyrtex </h4>
    </div>
  </body>
</html>
