<!doctype html>
<html>
  <head>
    <title>Vytex Quick Add</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="quick_add.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container" style="width:300px;height:300px;padding-top:20px" id="main_container" align="center">
      <h4> Add a new Article </h4>
      <br/>
      <input type="text" id="url_input" placeholder="Paste URL to add article" class="form-control" style="margin-bottom:10px">
      <select id="collections" class="form-control">
      </select>
      <br/>
      <button class="btn btn-default">+ Add Article</button>
      
      <div class="row" style="margin-top:10px;display:none" id="pre_filled_metadata">
        <div class="col-sm-2">
          <img src="http://cdn.sstatic.net/stackoverflow/img/apple-touch-icon@2.png?v=ea71a5211a91&a" width="75px" height="75px" id="metadata_img">
        </div>
        <div class="col-sm-10">
          <p class="small" id="metadata_description">This is where the description goes. This is where the description goes. This is where the description goes. </p>
        </div>
      </div>

      <div class="row" style="margin-top:10px;display:none" id="unfilled_metadata">
        <div class="col-sm-2">
          <img src="http://cdn.sstatic.net/stackoverflow/img/apple-touch-icon@2.png?v=ea71a5211a91&a" width="75px" height="75px">
        </div>
        <div class="col-sm-10">
          <textarea placeholder="Enter a description about the URL" style="width:200px;height:50px"></textarea>
        </div>
      </div>


    </div>

    <div class="container">
      <h4 style="float:right;color:#6600CC"> Vyrtex </h4>
    </div>
  </body>
</html>
