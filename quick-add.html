<!doctype html>
<html>
  <head>
    <title>Vytex Quick Add</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="quick_add.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" style="width:300px;height:300px;padding-top:20px" align="center">
      <h4> Add Article to Collection </h4>
      <br/>
      <input type="text" id="url_input" placeholder="Paste URL to add article" class="form-control">
      <br/>
      <select id="collections" class="form-control">
      </select>
      <br/>
      <button class="btn btn-primary">Save Article</button>
    </div>
    <div class="container">
      <h4 style="float:right;color:#6600CC"> Vyrtex </h4>
    </div>
  </body>
</html>
